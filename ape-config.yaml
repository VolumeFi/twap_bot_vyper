      uri: https://rpc.gnosischain.com/
  arbitrum:
    mainnet:
      uri: https://arb1.arbitrum.io/rpc/
  base:
    mainnet:
      uri: https://mainnet.base.org/
  optimism:
    mainnet:
      uri: https://mainnet.optimism.io/